    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const btns=document.getElementById('rzp-button1');
        const btns1=document.getElementById('svbtn');
        const btns2=document.getElementById('codbtn');

        const phoneNumberInput = document.getElementById('c_phone');
        const phoneNumberError = document.getElementById('phoneNumberError');
  
        const pincodeInput = document.getElementById('c_postal_zip');
        const pincodeMessage = document.getElementById('pincodeMessage');
  
        phoneNumberInput.addEventListener('input', function() {
        
          if (!phoneNumberInput.checkValidity()) {
              phoneNumberError.innerHTML = `* enter a valid phone number having 10-digits <br>
              * starting with 6/7/8/9..`;
              phoneNumberError.style.display = 'block';
              event.preventDefault();
              btns.disabled=true;
              btns1.disabled=true;
              btns2.disabled=true;
          } else {
              phoneNumberError.style.display = 'none';
              btns.disabled=false;
              btns1.disabled=false;
              btns2.disabled=false;

          }
      });
  
      phoneNumberInput.addEventListener('invalid', function(event) {
          event.preventDefault();
          phoneNumberError.textContent = 'Please enter a valid phone number starting with 6/7/8/9.';
          phoneNumberError.style.display = 'block';
      });
  
      pincodeInput.addEventListener('input', function() {
          if (!pincodeInput.checkValidity()) {
            pincodeMessage.innerHTML = `Enter a valid pincode <br>
            First digit of the pin code must be from 1 to 9<br>
              only six digits.<br>`;
              pincodeMessage.style.display = 'block';
              event.preventDefault();
              btns.disabled=true;
              btns1.disabled=true;
              btns2.disabled=true;
          } else {
            pincodeMessage.style.display = 'none';
            btns.disabled=false;
              btns1.disabled=false;
              btns2.disabled=false;
          }
      });
  
      pincodeInput.addEventListener('invalid', function(event) {
          event.preventDefault();
          pincodeMessage.textContent = 'Enter a valid pincode';
          pincodeMessage.style.display = 'block';
      });
  
  
  });
  
  </script>
